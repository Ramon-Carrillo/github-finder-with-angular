<section class="section is-medium">
  <div class="container">
    <div class="card is-flex" *ngIf="user">
      <div class="card-image">
        <figure class="">
          <img [src]="user.avatar_url" alt="profile picture" />
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-left"></div>
          <div class="media-content">
            <span class="tag is-primary is-medium mr-3"
              >{{ user.public_repos }} Public Repos</span
            >
            <span class="tag is-link is-medium mr-3"
              >{{ user.public_gists }} Public Gists</span
            ><span class="tag is-info is-medium mr-3"
              >{{ user.following }} Following</span
            ><span class="tag is-danger is-medium mr-3"
              >{{ user.followers }} Followers</span
            >
            <p class="subtitle is-6">{{ user.email }}</p>
            <p class="title is-4 mt-5">{{ user.name }}</p>
            <p>{{ user.bio }}</p>
            <br />
            <time datetime="2016-1-1">{{ user.created_at }}</time>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
